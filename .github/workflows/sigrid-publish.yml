name: sigrid-publish
on:
  push:
    branches:
      - "master"
jobs:
  sigridci:
    runs-on: ubuntu-20.04
    container: softwareimprovementgroup/sigridci:latest
    steps:
      - run: "yum install -y git"
      - name: "Check out repository"
        uses: actions/checkout@v3
      - name: "Run Sigrid CI" 
        env:
          SIGRID_CI_TOKEN: "${{ secrets.SIGRID_CI_TOKEN }}"
        run: "sigridci.py --customer opensource --system ci-training --source . --targetquality 3.5"
      - name: "Save Sigrid CI results"
        if: ${{ success() || failure() }}
        uses: actions/upload-artifact@v2
        with:
          path: "sigrid-ci-output/**"
          retention-days: 7
          if-no-files-found: ignore

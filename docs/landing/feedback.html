<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Sigrid feedback</title>
        <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no">
        <link rel="shortcut icon" type="image/x-icon" href="/ci-training/images/favicon.png" />
        
        <style>
            .thankyou {
                display: block;
                width: 800px;
                margin: 50px auto 50px auto;
            }
            
            .thankyou > img {
                width: 800px;
            }
            
            .thankyou .buttons {
                text-align: right;
            }
            
            .thankyou .buttons img {
                height: 30px;
                margin-left: 30px;
            }
        </style>
    </head>
    
    <body>
        <div class="thankyou">
            <img src="/ci-training/images/feedback-thankyou.svg" />
            <div class="buttons">
                <a href="/">
                    <img src="/ci-training/images/button-docs.svg" />
                </a>
                <a href="mailto:support@softwareimprovementgroup.com">
                    <img src="/ci-training/images/button-support.svg" />
                </a>
            </div>
        </div>
        
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const statsURL = "https://sigrid-says.com/usage/matomo.php";
                const params = new URLSearchParams(window.location.search);
                
            
                if (params.has("feature") && params.has("feedback") && params.has("system")) {
                    const feature = encodeURIComponent(params.get("feature"));
                    const feedback = encodeURIComponent(params.get("feedback"));
                    const system = encodeURIComponent(params.get("system"));
                
                    const statsElement = document.createElement("img");
                    statsElement.src = `${statsURL}?idsite=6&rec=1&ca=1&e_c=${feature}&e_a=${feedback}&e_n=${system}`;
                    document.body.appendChild(statsElement);
                }
            });
        </script>
    </body>
</html>
